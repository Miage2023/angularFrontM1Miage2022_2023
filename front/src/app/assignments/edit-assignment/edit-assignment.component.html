<h2 *ngIf="assignment">Édition du devoir</h2>

<mat-stepper orientation="vertical" [linear]="isLinear" *ngIf="assignment" #stepper>
	<mat-step [stepControl]="firstFormGroup">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Nom du devoir</ng-template>

			<mat-form-field appearance="fill">
				<mat-label>Nom du devoir</mat-label>
				<input matInput placeholder="Nom du devoir" formControlName="firstCtrl" required>
			</mat-form-field>

			<div>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Matière</ng-template>

			<mat-form-field appearance="fill">
				<mat-label>Matière</mat-label>

				<mat-select (selectionChange)="onChange($event.value)" formControlName="secondCtrl">
					<mat-option *ngFor="let course of courses" [value]="course.id">
						{{course.nom}}
					</mat-option>
				</mat-select>
			</mat-form-field>

			<div>
				<button mat-button matStepperPrevious>Previous</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="thirdFormGroup">
		<form [formGroup]="thirdFormGroup">
			<ng-template matStepLabel>Date de rendu</ng-template>

			<mat-form-field appearance="fill">
				<mat-label>Date de rendu</mat-label>

				<input matInput [matDatepicker]="picker" name="date" formControlName="thirdCtrl" placeholder="Date de rendu" />
				<mat-hint>DD/MM/YYYY</mat-hint>

				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>

			<div>
				<button mat-button matStepperPrevious>Previous</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="fourthFormGroup">
		<form [formGroup]="fourthFormGroup">
			<ng-template matStepLabel>Note d'évaluation</ng-template>

			<mat-form-field appearance="fill">
				<mat-label>Note du devoir</mat-label>
				<input matInput placeholder="Note du devoir" formControlName="fourthCtrl" required>
			</mat-form-field>

			<div>
				<button mat-button matStepperPrevious>Previous</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="fifthFormGroup">
		<form [formGroup]="fifthFormGroup">
			<ng-template matStepLabel>Remarque</ng-template>

			<mat-form-field appearance="fill">
				<mat-label>Remarque du devoir</mat-label>
				<input matInput placeholder="Remarque du devoir" formControlName="fifthCtrl" required>
			</mat-form-field>

			<div>
				<button mat-button matStepperPrevious>Previous</button>
				<button mat-button matStepperNext>Next</button>
			</div>
		</form>
	</mat-step>

	<mat-step>
		<ng-template matStepLabel>OK</ng-template>
		<p>Professeur : {{teacher}}</p>
		<img src="{{image}}" alt="Photo">
		<div>
			<button mat-button matStepperPrevious>Previous</button>
			<button mat-button (click)="stepper.reset()">Réinitialiser</button>
			<button mat-stroked-button color="primary" (click)="onSaveAssignment();">Modifier</button>
		</div>
	</mat-step>
</mat-stepper>
